services:
  deps:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - pnpm_store:/pnpm-store
    environment:
      PNPM_HOME: /pnpm
      PNPM_STORE_DIR: /pnpm-store
    command: >
      sh -lc "
        corepack enable &&
        pnpm install -r
      "
    restart: "no"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:18
    env_file:
      - backend/.env.docker
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/18/docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 3s
      retries: 30

  migrate:
    image: node:20
    working_dir: /app
    env_file:
      - backend/.env.docker
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - pnpm_store:/pnpm-store
    environment:
      PNPM_HOME: /pnpm
      PNPM_STORE_DIR: /pnpm-store
    depends_on:
      deps:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    command: >
      sh -lc "
        corepack enable &&
        pnpm --dir backend db:migrate
      "
    restart: "no"

  backend:
    image: node:20
    working_dir: /app
    env_file:
      - backend/.env.docker
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - pnpm_store:/pnpm-store
    depends_on:
      deps:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    command: >
      sh -lc "
        corepack enable &&
        pnpm --filter proj1 dev
      "
    ports:
      - "3000:3000"

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - pnpm_store:/pnpm-store
    depends_on:
      deps:
        condition: service_completed_successfully
      backend:
        condition: service_started
    command: >
      sh -lc "corepack enable && pnpm --filter tg-miniapp dev --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"

volumes:
  pgdata:
  node_modules:
  pnpm_store:



